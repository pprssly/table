<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Model</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Samsung</td>
    <td>Samsung Galaxy Note 10</td>
    <td>South Korea</td>
  </tr>
  <tr>
    <td>Sony</td>
    <td>Sony Xperia 1</td>
    <td>Japan</td>
  </tr>
  <tr>
    <td>Apple</td>
    <td>Iphone 13</td>
    <td>USA</td>
  </tr>
</table>

</body>
</html>
